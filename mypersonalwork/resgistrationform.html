<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrationform</title>
    
        <link rel="stylesheet" type="text/css" href="resgistrationform.css">
</head>
<body>
    <div class="regform" style="border: 2px solid black" id="tree">

    <h1>Registration Form</h1>
    <form>

                    <label for="user-id" >User-id: </label>
                    <input type="text" name="user-id" id="user-id"></br>

                    <label for="password" >Password: </label>
                    <input type="text" name="password" id="password"></br>

                    <label for="city" >City: </label>
                    <input type="text" name="name" id="city"></br>

                    <label for="Address">Address: </label>
                    <input type="text" name="Address" id="Address"></br>

                    <label for="country-name">Country: </label>
                    <select>
                        <option selected>Please select Country</option>
                        <option>Uganda</option>
                        <option>Kenya</option>
                        <option>Rwanda</option>
                        <option>DR-Congo</option>
                        <option>Tanzania</option>
                    </select></br>

                    <label for="zip" >ZIP Code: </label>
                    <input type="text" name="ZIP Code" id="zip"></br>
                    
                    <label for="user-email">Email:</label>
                    <input type="text" name="email" id="user-email">

                    <label for="email">Telephone: </label>
                    <input type="Email" name="Email" id="email"></br>

                    <label> Sex:</label>
                    <input type="radio" name="sex" value="male"><label>Male</label>
                    <input type='radio' name= 'sex' value='female'><label>Female</label></br>

                 <label>Language</label>
                 <input type="radio" name="English" value="English"><label>English</label>
                 <input type="radio" name="Non English" value="Non English"><label>Non-English</label> </br>

                 <label for="About"> About:</label></br>

                 <textarea id="Above"cols="30"rows="10"></textarea></br>


                            <button style="padding-left:5px;">Submit</button>




                </form>
            </div>
</body>
</html>
